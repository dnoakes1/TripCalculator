<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Trip Calculator</title>
  <link rel="stylesheet" href="C:\Users\DanNo\Documents\Programming\JavaScript\TripCalculator\Style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="C:\Users\DanNo\Documents\Programming\JavaScript\TripCalculator\App.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCOGUUmEJqSkxJJLzG7TuKfnwd9X69x4I&callback=initAutocomplete&libraries=places&v=weekly"
    defer
  ></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- Page Title -->
  <div class = "a"> </divclass>
  <div class = "header">
    <h2> Plan a Trip and Calculate Fuel Expenses </h2>
  </div>  
  </div>

  <!-- Search Bar -->
  <div class = "box">
  <input
  id="pac-input"
  class="controls"
  type="text"
  placeholder="Search Box"
  />
  </div>

  <!-- Google API Map -->
  <div class = "box">
    <div id="map" class="map"></div>
  </div>
  
  <!-- JS App To Calculate  -->
  <div class = "box">
      <form>
          Liters per 100km: <input type="text" id ="MPG"/><br>
          Driving Distance (Km): <input type="text" id ="DriveDist"/> <br>
          Cost of Fuel: <input type="text" id ="FuelCost"/> <br>
          <input type="button" onClick="calculate()" Value="Calculate" />
      </form>
      <br>
      <h2> <span id = "result"></span>
      </h2>   
  </div>

  <!-- Directions for route -->
  <div class = "box">  
    <div id="right-panel">
      <p>Total Distance: <span id="total"></span></p>
    </div>
  </div>

</body>

</html>
